replicaCount: 4

minio:
  image: minio/minio:RELEASE.2024-05-01T00-00-00Z
  accessKey: "minioadmin"
  secretKey: "minioadmin"
  drivesPerNode: 4
  storageRequest: 10Gi

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: minio.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

initJob:
  enabled: true
  bucket: "my-bucket"
  fileUrl: "https://example.com/file.txt"
  fileName: "file.txt"
